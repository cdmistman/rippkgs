---
version: v1.0
name: rippkgs
agent:
  machine:
    type: s1-goval

global_job_config:
  env_vars:
    - name: RIPPKGS_CI
      value: "1"
  prologue:
    commands:
      - checkout
      - git switch --detach
      - export PATH="/tmp:$PATH"
      - source ./.semaphore/install_nix.sh

blocks:
  - name: checks
    dependencies: [ ]
    task:
      jobs:
        - name: nix flake check
          commands:
            - nix flake check

